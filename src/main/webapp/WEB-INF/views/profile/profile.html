<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="image_src" href="/theflow/resources/img/logo.png" />
        
    </head>
    <body>
    	<object th:include="fragments/layout :: styles" th:remove="tag" />

    	<div id="wrap">        
            <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>
            
            <div class="container main-content">
                <div class="row">
                    <div class="col-md-3 nav-col text-left">
                        <a th:href="@{/home}" class="fancy-button medium blueRiver icon basic">
                            <span class="icon pull-left">
                                <i class="fa fa-chevron-left"></i>
                            </span>
                            &nbsp;Back
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h1 class="main-title text-center">User name</h1>
                    </div>
                    <div class="col-md-3 text-right">
                        <a href="#" class="fancy-button medium esmerald icon basic">
                            <span class="icon pull-left">
                                <i class="fa fa-edit"></i>
                            </span>
                            &nbsp;Edit
                        </a> 
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4"> 
                    	<img class="img-responsive" src="/theflow/resources/img/monster.png" width="100%"/>
                    </div>
                    <div class="col-md-4">
                    	<h3 class="main-title" sec:authentication="principal.fullName"></h3>
						<table class="table table-striped table-hover table-info">
                            <tr>
                                <td>Company</td>
                                <td>Company name</td>
                            </tr>
                            <tr>
                                <td>Department</td>
                                <td>Department name</td>
                            </tr>
                            <tr>
                                <td>Position</td>
                                <td>Position name</td>
                            </tr>
                            <tr>
                                <td>Projects</td>
                                <td><a href="#">Project 1</a>, <a href="#">Project 2</a>, <a href="#">Project 3</a></td>
                            </tr>
                        </table> 
                    </div> 
                    <div class="col-md-4"> 
                    	<h3 class="main-title">Properties</h3>
                        <form class="form-horizontal user-form"  data-toggle="validator">
                        	<h5 class="issue-title">Roles</h5>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    Admin
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    Developer
                                </label>
                            </div>
                        	<h5>Is active</h5>
                            <input type="checkbox" value="" class='switcher' name="is-active" checked>
                            <div class="row user-buttons-row">
                                <div class="col-md-6 text-left">
                                    <button type="submit" class="fancy-button medium blueRiver basic nomargin">Save <span class="icon"><i class="fa fa-floppy-o"></i></span></button>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a href="#" class="fancy-button medium alizarin icon basic nomargin">
                                        <span class="icon pull-left">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </span>
                                        &nbsp;Remove
                                    </a> 
                                </div>
                            </div>                       
                        </form>                    	
                    </div>           
                </div>
            </div>
        	<div id="push"></div>
        </div>
        
        <div th:include="fragments/layout :: ${#authentication.principal.isAdmin()} ? 'footer-admin' : 'footer'" th:remove="tag">&nbsp;</div>
        
        <sec:authorize access="hasRole('admin')" var="isAdmin"></sec:authorize>        
        <object th:include="fragments/layout :: script" th:remove="tag"/>
    
    </body>
</html>
