<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <title>Welcome!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    </head>
    <body>
        <object th:include="fragments/layout :: styles" th:remove="tag" />

        <div id="wrap">        
            <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>

            <div class="container main-content">
                <div class="row">

                    <div th:replace="fragments/layout :: sidebar">&nbsp;</div>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Admin tools
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" th:href="@{/users/manage}">Manage users</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" th:href="@{/projects/manage}">Manage projects</a></li>
                        </ul>
                    </div>

                    <div id="main" class="col-md-9 col-xs-12">

                        <h1 class="main-title text-center">Welcome <div th:text="${#authentication.principal.fullName}">username</div></h1>

                        <div th:replace="issue/table :: issue-list">&nbsp;</div>

                    </div>

                </div> 
            </div>
            <div id="push"></div>
        </div>

        <div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div>

    <sec:authorize access="hasRole('admin')" var="isAdmin"></sec:authorize>        
    <object th:include="fragments/layout :: script" th:remove="tag"/>

</body>
</html>
