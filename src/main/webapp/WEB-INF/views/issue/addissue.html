<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>New issue</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="image_src" href="/theflow/resources/img/logo.png" />

</head>
<body>
<object th:include="fragments/layout :: styles" th:remove="tag" />

<div id="wrap">
    <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>

    <div class="container main-content">

        <div class="row">
            <div class="col-md-3 nav-col text-left">
                <a th:href="@{/issue/all}" class="fancy-button medium blueRiver icon basic">
                            <span class="icon pull-left">
                                <i class="fa fa-chevron-left"></i>
                            </span>
                    &nbsp;Back
                </a>
            </div>
            <div class="col-md-6">
                <h1 class="main-title text-center" th:text="#{issue.create.title}">Create issue</h1>
            </div>
            <div class="col-md-3 text-right">
                <a th:href="@{/issue/all}" class="fancy-button medium blueRiver icon basic">
                            <span class="icon pull-left">
                                <i class="fa fa-list"></i>
                            </span>
                    &nbsp;All issues
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <form class="form-horizontal issue-full-form"  data-toggle="validator" id="createIssueForm" th:object="${issue}" th:action="@{save}" method="post">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label" th:text="#{label.issue.title}">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}" required>
                            <div class="help-block with-errors"></div>
                            <div class="with-errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label" th:text="#{label.issue.description}">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                            <div class="help-block with-errors"></div>
                            <div class="with-errors" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label" th:text="#{label.issue.type}">Type</label>
                        <div class="col-sm-10">
                            <select class="selectpicker" id="type" th:field="*{type}" required>
                                <option th:each="type : ${types}"  th:value="${type}" th:text="${type}"></option>
                            </select>
                            <div class="help-block with-errors"></div>
                            <div class="with-errors" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priority" class="col-sm-2 control-label" th:text="#{label.issue.priority}">Priority</label>
                        <div class="col-sm-10">
                            <select id="priority" class="selectpicker" th:field="*{priority}" required>
                                <option th:each="priority : ${priorities}"  th:value="${priority}" th:text="${priority}"></option>
                            </select>
                            <div class="help-block with-errors"></div>
                            <div class="with-errors" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="assignee_id" class="col-sm-2 control-label" th:text="#{label.issue.assignee}">Assignee</label>
                        <div class="col-sm-10">
                            <select class="selectpicker" id="assignee_id" th:field="*{assigneeId}" required>
                                <!--<option value="1">1</option>-->
                                <option th:each="assignee : ${assignees}"  th:value="${assignee.userId}" th:text="${assignee.fullName}"></option>
                            </select>
                            <div class="help-block with-errors"></div>
                            <div class="with-errors" th:if="${#fields.hasErrors('assigneeId')}" th:errors="*{assigneeId}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project_id" class="col-sm-2 control-label" th:text="#{label.issue.project}">Project</label>
                        <div class="col-sm-10">
                            <select class="selectpicker" id="project_id" th:field="*{projectId}" required>
                                <option th:each="project : ${projects}"  th:value="${project.projectId}" th:text="${project.projName}"></option>
                            </select>
                            <div class="help-block with-errors"></div>
                            <div class="with-errors" th:if="${#fields.hasErrors('projectId')}" th:errors="*{projectId}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="estimated_time" class="col-sm-2 control-label" th:text="#{label.issue.esttime}">Estimated time:</label>
                        <div class="col-sm-10">
                            <div class='date'>
                                <input type='text' class="form-control logtimerange" id="estimated_time" th:field="*{estimatedTime}"  required />
                            </div>
                            <div class="help-block with-errors"></div>
                            <div class="with-errors" th:if="${#fields.hasErrors('estimatedTime')}" th:errors="*{estimatedTime}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="fancy-button medium blueRiver basic nomargin">Create <span class="icon"><i class="fa fa-check-circle"></i></span></button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <div id="push"></div>
</div>

<div th:include="fragments/layout :: ${#authentication.principal.isAdmin()} ? 'footer-admin' : 'footer'" th:remove="tag">&nbsp;</div>

<sec:authorize access="hasRole('Admin')" var="isAdmin"></sec:authorize>
<object th:include="fragments/layout :: script" th:remove="tag"/>
<script th:src="@{/resources/js/createIssueCall.js}"></script>

</body>
</html>
