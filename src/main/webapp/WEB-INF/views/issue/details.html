                    &nbsp;Back

            </div>
            <div class="col-md-6">
                <h1 class="main-title text-center" th:text="Issue + ' ' + ${issue.issueId}">Issue details</h1>
            </div>
            <div class="col-md-3 nav-col text-right">

                <div class="row issue-info-row">
                    <div class="col-md-12">
                        <h3 class="issue-title" th:text="#{issue.characteristics.title}">Issue characteristics</h3>
                    </div>
                </div>

                <table class="table table-striped table-hover table-info">
                    <tr>
                        <td th:text="#{label.issue.type}">Type</td>
                        <td><span class="label label-primary" th:text="${issue.type}">Primary</span></td>
                    </tr>
                    <tr>
                        <td th:text="#{label.issue.status}">Status</td>
                        <td><span class="label label-info" th:text="${issue.status}">In progress</span></td>
                    </tr>
                    <tr>
                        <td th:text="#{label.issue.priority}">Priority</td>
                        <td><span class="label label-danger" th:text="${issue.priority}">Major</span></td>
                    </tr>
                    <tr>
                        <td th:text="#{label.issue.creator}">Creator</td>
                        <td><a href="#" th:text="|${issue.creator.firstName + ' '}${issue.creator.lastName}|">John Smith</a></td>
                    </tr>
                    <tr>
                        <td th:text="#{label.issue.assignee}">Assignee</td>
                        <td><a href="#" th:text="|${issue.assignee.firstName + ' '}${issue.assignee.lastName}|">John Doe</a></td>
                    </tr>
                    <tr>
                        <td th:text="#{label.issue.creation}">Creation date</td>
                        <td th:text="${issue.creationDate}">01.11.2015</td>
                    </tr>
                    <tr>
                        <td th:text="#{label.issue.modification}">Last modified</td>
                        <td th:text="${issue.lastModificationDate}">01.11.2015 00:00</td>
                    </tr>
                </table>

            </div>
        </div>

<!-- Common JS -->

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'theflowproject';

        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
