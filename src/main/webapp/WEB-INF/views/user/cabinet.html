<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <title>User cabinet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    </head>
    <body>
        <object th:include="fragments/layout :: styles" th:remove="tag"/>

        <div id="wrap">
            <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>

            <div class="container main-content">

                <div class="row">
                    <div class="col-md-3 text-right">
                        <a th:href="@{/company/add}" class="fancy-button medium blueRiver icon basic pull-right">
                            <span class="icon pull-left">
                                <i class="fa fa-folder-open"></i>
                            </span>
                            &nbsp;Add company
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <table id="projectList" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Company name</th>
                                    <th>Role</th>
                                    <th class="tools-cell">Tools</th>
                                </tr>
                            </thead>

                            <tfoot>
                                <tr>
                                    <th>Company name</th>
                                    <th>Role</th>
                                    <th class="tools-cell">Tools</th>
                                </tr>
                            </tfoot>

                            <tbody>
                                <tr th:each="userCompany : ${companies}">
                                    <td><b th:text="${userCompany.company.name}"></b></td>
                                    <td><b th:text="${userCompany.userRole}"></b></td>
                                    <td class="tools-cell">
                                        <a th:href="@{/cabinet_sign_in/} + ${userCompany.userCompanyId}">Sign in</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="push"></div>
        </div>

        <div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div>

        <object th:include="fragments/layout :: script" th:remove="tag"/>

    </body>
</html>
