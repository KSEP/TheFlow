<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
        <title>Add user</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="image_src" th:href="@{/resources/img/logo.png}">
  </head>
  <body>
    <object th:include="fragments/layout :: styles" th:remove="tag"></object>
    <div id="wrap">
      <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>
      <div class="container main-content">
        <div class="row">
          <div class="col-md-3 nav-col text-left"><a th:href="@{/users/manage}" class="fancy-button medium blueRiver icon basic"><span class="icon pull-left"><i class="fa fa-chevron-left"></i></span>&nbsp;Back</a></div>
          <div class="col-md-6">
            <h1 class="main-title text-center">Add user</h1>
          </div>
          <div class="col-md-3 text-right"><a th:href="@{/users/manage}" class="fancy-button medium blueRiver icon basic pull-right"><span class="icon pull-left"><i class="fa fa-users"></i></span>&nbsp;All users</a></div>
        </div>
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <form th:object="${user}" method="POST" th:action="@{/user/saveuser}" enctype="utf8" data-toggle="validator">
              <div class="form-group">
                <label th:text="#{label.user.firstName}"></label>
                <input id="firstName" type="text" placeholder="firstName" th:field="*{firstName}" required="" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" maxlength="40" class="with-errors"></div>
              </div>
              <div class="form-group">
                <label th:text="#{label.user.lastName}"></label>
                <input id="lastName" type="text" placeholder="lastName" th:field="*{lastName}" required="" maxlength="40" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="with-errors">Name Error</div>
              </div>
              <div class="form-group">
                <input id="companyName" type="hidden" th:value="${#authentication.principal.companyName}" name="companyName" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="with-errors">Name Error</div>
              </div>
              <div class="form-group">
                <input id="companyAlias" type="hidden" th:value="${#authentication.principal.companyAlias}" name="companyAlias" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('companyAlias')}" th:errors="*{companyAlias}" class="with-errors">Name Error</div>
              </div>
              <div class="form-group">
                <label th:text="#{label.user.email}"></label>
                <input id="email" type="text" placeholder="email" th:field="*{email}" required="" maxlength="250" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="with-errors">Name Error</div>
              </div>
              <div class="form-group">
                <label th:text="#{label.user.password}"></label>
                <input id="password" type="password" placeholder="password" th:field="*{password}" required="" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="with-errors">Name Error</div>
              </div>
              <div class="form-group">
                <label th:text="#{label.user.confirmPass}"></label>
                <input id="passwordconfirm" type="password" data-match="#password" placeholder="password" th:field="*{matchingPassword}" required="" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="with-errors">Name Error</div>
              </div>
              <button type="submit" th:text="#{label.form.submit}" class="fancy-button medium blueHole basic login-button"></button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <h1>Add existing user</h1>
            <form method="POST" th:action="@{/user/add_existing}">
              <div class="form-group">
                <label th:text="${usernameExists}"></label>
                <input id="username" type="hidden" placeholder="email" th:name="username" th:value="${usernameExists}" required="" class="form-control">
              </div>
              <button type="submit" th:text="#{label.form.submit}" class="fancy-button medium blueHole basic login-button"></button>
            </form>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div>
    <object th:include="fragments/layout :: script" th:remove="tag"></object>
  </body>
</html>
