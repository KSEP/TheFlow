<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="image_src" href="/theflow/resources/img/logo.png" />

    </head>
    <body>
        <object th:include="fragments/layout :: styles" th:remove="tag" />

        <div id="wrap">
            <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>

            <div class="container main-content">
                <div class="row">
                    <div class="col-md-3 nav-col text-left">
                        <a th:href="@{/home}" class="fancy-button medium blueRiver icon basic">
                            <span class="icon pull-left">
                                <i class="fa fa-chevron-left"></i>
                            </span>
                            &nbsp;Back
                        </a>
                    </div>
                    <div class="col-md-6 nav-col text-left">
                        <h1 class="main-title text-center" th:text="${user.email}"></h1>
                    </div>
                    <div class="col-md-3 text-right">
                        <a href="#" class="fancy-button medium esmerald icon basic">
                            <span class="icon pull-left">
                                <i class="fa fa-edit"></i>
                            </span>
                            &nbsp;Edit
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <img class="img-responsive" src="/theflow/resources/img/no_avatar.gif" width="100%"/>
                    </div>
                    <div class="col-md-6">
                        <h3 class="main-title" sec:authentication="principal.fullName"></h3>
                        <table class="table table-striped table-hover table-info">
                            <tr>
                                <td>Company</td>
                                <td th:text="${#authentication.principal.companyName}">Company name</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td th:text="${user.email}">Email</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td th:text="${user.userCompany.userRole}"></td>Role</td>
                            </tr>
                        </table> 
                    </div> 
                </div>
            </div>
            <div id="push"></div>
        </div>

        <div th:include="fragments/layout :: ${#authentication.principal.isAdmin()} ? 'footer-admin' : 'footer'" th:remove="tag">&nbsp;</div>

    <sec:authorize access="hasRole('admin')" var="isAdmin"></sec:authorize>
    <object th:include="fragments/layout :: script" th:remove="tag"/>

</body>
</html>
