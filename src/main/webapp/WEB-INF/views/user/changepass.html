<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
        <title>Change password</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="image_src" th:href="@{/resources/img/logo.png}">
  </head>
  <body>
    <object th:include="fragments/layout :: styles" th:remove="tag"></object>
    <div id="wrap">
      <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>
      <div class="container main-content">
        <div class="row">
          <div class="col-md-3 nav-col text-left"><a th:href="@{/profile}" class="fancy-button medium blueRiver icon basic"><span class="icon pull-left"><i class="fa fa-chevron-left"></i></span>&nbsp;Back</a></div>
          <div class="col-md-6 nav-col text-left">
            <h1 class="main-title text-center">Change password</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-xs-12">
            <form th:object="${passwordDto}" method="POST" th:action="@{/user/changepass}" enctype="utf8" data-toggle="validator">
              <input id="userId" type="hidden" placeholder="userId" name="userId" th:value="${userId}" class="form-control">
              <div class="form-group">
                <label th:text="#{label.user.password}"></label>
                <input id="password" type="password" placeholder="password" th:field="*{password}" required="" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="with-errors">Name Error</div>
              </div>
              <div class="form-group">
                <label th:text="#{label.user.password.new}"></label>
                <input id="newpass" type="password" placeholder="new password" th:field="*{newPassword}" required="" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="with-errors">Name Error</div>
              </div>
              <div class="form-group">
                <label th:text="#{label.user.confirmPass}"></label>
                <input id="passwordconfirm" type="password" data-match="#newpass" placeholder="confirm password" th:field="*{matchingPassword}" required="" class="form-control">
                <div class="help-block with-errors"></div>
                <div th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="with-errors">Name Error</div>
              </div>
              <button type="submit" th:text="#{label.form.submit}" class="fancy-button medium blueHole basic login-button"></button>
            </form>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div>
    <object th:include="fragments/layout :: script" th:remove="tag"></object>
  </body>
</html>
