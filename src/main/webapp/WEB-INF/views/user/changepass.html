<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <title>Add user</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    </head>
    <body>
        <object th:include="fragments/layout :: styles" th:remove="tag" />

        <div id="wrap">
            <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>

            <div class="container main-content">
                <div class="row">

                    <div th:replace="fragments/layout :: sidebar">&nbsp;</div>

                    <div id="main" class="col-md-9 col-xs-12">

                        <form th:object="${user}" method="POST" th:action="@{/user/changepass}" enctype="utf8" data-toggle="validator">
                            <div class="col-sm-10">
                                <input type="hidden" class="form-control" id="userId" placeholder="userId" name="userId" th:value="*{userId}"/>
                                <div class="help-block with-errors"></div>
                                <div class="with-errors" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.user.password.change}"></label>
                                <input type="password" class="form-control" id="password" placeholder="password" th:field="*{password}" required/>
                                <div class="help-block with-errors"></div>
                                <div class="with-errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.user.confirmPass}"></label>
                                <input type="password" class="form-control" id="passwordconfirm" data-match="#password" placeholder="password" th:field="*{password}" required/>
                                <div class="help-block with-errors"></div>
                                <div class="with-errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
                            </div>
                            <button  class="fancy-button medium blueHole basic login-button" type="submit" th:text="#{label.form.submit}"></button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="push"></div>
        </div>

        <div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div>

        <object th:include="fragments/layout :: script" th:remove="tag"/>

    </body>
</html>
