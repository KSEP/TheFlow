<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"><head><title>Add company</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="image_src" th:href="@{/resources/img/logo.png}"></head><body><object th:include="fragments/layout :: styles" th:remove="tag"></object><div id="wrap"><div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div><div class="container main-content"><div class="row"><div class="col-md-3 nav-col text-left"><a th:href="@{/users/manage}" sec:authorize="hasRole('Admin')" class="fancy-button medium blueRiver icon basic"><span class="icon pull-left"><i class="fa fa-chevron-left"></i></span>&nbsp;Back</a></div><div class="col-md-6 nav-col text-left"><h1 th:text="${user.fullName}" class="main-title text-center"></h1></div><div class="col-md-3 text-right"><a th:href="@{/user/add}" sec:authorize="hasRole('Admin')" class="fancy-button medium blueRiver icon basic pull-right"><span class="icon pull-left"><i class="fa fa-user-plus"></i></span>&nbsp;Add user</a></div></div><div class="row"><div class="col-md-6 col-md-offset-3 col-xs-12"><form th:object="${user}" method="POST" th:action="@{/user/update}" enctype="utf8" data-toggle="validator"><input id="userId" type="hidden" placeholder="userId" name="userId" th:value="*{userId}" class="form-control"><div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="with-errors"></div><div class="form-group"><label th:text="#{label.user.firstName}"></label><input id="firstName" type="text" placeholder="firstName" th:field="*{firstName}" required="" maxlength="40" class="form-control"><div class="help-block with-errors"></div><div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="with-errors"></div></div><div class="form-group"><label th:text="#{label.user.lastName}"></label><input id="lastName" type="text" placeholder="lastName" th:field="*{lastName}" required="" maxlength="40" class="form-control"><div class="help-block with-errors"></div><div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="with-errors">Name Error</div></div><button type="submit" th:text="#{label.form.submit}" class="fancy-button medium blueHole basic login-button"></button></form></div></div></div><div id="push"></div></div><div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div><object th:include="fragments/layout :: script" th:remove="tag"></object></body></html>
