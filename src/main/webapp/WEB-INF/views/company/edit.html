<!DOCTYPE html(xmlns:th='http://www.thymeleaf.org', xmlns:tiles='http://www.thymeleaf.org')><html><head><title>Add company</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="image_src" th:href="@{/resources/img/logo.png}"/></head><body><object th:include="fragments/layout :: styles" th:remove="tag"></object><div id="wrap"><div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div><div class="container main-content"><div class="row"><div class="col-md-3 nav-col text-left"><a th:href="@{/cabinet}" class="fancy-button medium blueRiver icon basic"><span class="icon pull-left"><i class="fa fa-chevron-left"></i></span>&nbsp;Back</a></div><div class="col-md-6"><h1 class="main-title text-center">Edit company</h1></div></div><div class="row"><div class="col-md-6 col-md-offset-3 col-xs-12"><form th:object="${company}" method="POST" th:action="@{/company/update}" enctype="utf8" data-toggle="validator"><div class="form-group"><input id="companyId" type="hidden" placeholder="companyId" th:field="*{companyId}" required="" class="form-control"/></div><div class="form-group"><label for="companyName" th:text="#{label.company.name}" class="col-sm-2 control-label">Company name</label><input id="companyName" type="text" placeholder="companyName" th:field="*{companyName}" required="" class="form-control"/><div class="help-block with-errors"></div><div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="with-errors">Name Error</div></div><div class="form-group"><label for="companyAlias" th:text="#{label.company.alias}" class="col-sm-2 control-label">Company alias</label><input id="companyAlias" type="text" placeholder="companyAlias" th:field="*{companyAlias}" required="" class="form-control"/><div class="help-block with-errors"></div><div th:if="${#fields.hasErrors('companyAlias')}" th:errors="*{companyAlias}" class="with-errors">Name Error</div></div><button type="submit" th:text="#{label.form.submit}" class="fancy-button medium blueHole basic login-button"></button></form></div></div></div><div id="push"></div></div><div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div><object th:include="fragments/layout :: script" th:remove="tag"></object></body></html>
