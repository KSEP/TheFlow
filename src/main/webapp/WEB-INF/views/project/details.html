<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Project details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<object th:include="fragments/layout :: styles" th:remove="tag" />

<div id="wrap">
    <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>

    <div class="container main-content">
        <div class="row">

            <div th:replace="fragments/layout :: sidebar">&nbsp;</div>

            <div id="main" class="col-md-9 col-xs-12">
                <h3 class="issue-title" th:text="${project.projName}">Name</h3>
                <h3 class="issue-title" th:text="${project.projDescription}">Description</h3>
                <h3 class="issue-title" th:text="${project.company.name}">Company</h3>
                <h3 class="issue-title" th:text="${project.startDate}">Start Date</h3>
                <h3 class="issue-title" th:text="${project.releaseDate}">Release Date</h3>
            </div>
        </div>
    </div>
    <div id="push"></div>
</div>
<div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div>

<object th:include="fragments/layout :: script" th:remove="tag"/>

</body>
</html>
