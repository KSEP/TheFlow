<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <title>Manage projects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    </head>
    <body>
        <object th:include="fragments/layout :: styles" th:remove="tag"/>

        <div id="wrap">
            <div th:include="fragments/layout :: header" th:remove="tag">&nbsp;</div>

            <div class="container main-content">

                <div class="row">
                    <div class="col-md-3 nav-col text-left">
                        <a th:href="@{/issue/all}" class="fancy-button medium blueRiver icon basic">
                            <span class="icon pull-left">
                                <i class="fa fa-chevron-left"></i>
                            </span>
                            &nbsp;Back
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h1 class="main-title text-center">Manage projects</h1>
                    </div>
                    <div class="col-md-3 text-right">
                        <a th:href="@{/project/add}" class="fancy-button medium blueRiver icon basic pull-right">
                            <span class="icon pull-left">
                                <i class="fa fa-folder-open"></i>
                            </span>
                            &nbsp;Add project
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <table id="projectList" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Company</th>
                                    <th>Start</th>
                                    <th class="tools-cell">Tools</th>
                                </tr>
                            </thead>

                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Company</th>
                                    <th>Start</th>
                                    <th class="tools-cell">Tools</th>
                                </tr>
                            </tfoot>

                            <tbody>
                                <tr th:each="project : ${projects}">
                                    <td><a th:href="@{/project/details/} + ${project.projectId}" th:text="${project.projName}"></a>
                                    </td>
                                    <td><b th:text="${project.companyId}"></b></td>
                                    <td><b th:text="${project.startDate}"></b></td>
                                    <td class="tools-cell">
                                        <div class="btn-group">
                                            <button type="button" class="btn dropdown-toggle fancy-button small blueHole basic"
                                                    data-toggle="dropdown" aria-expanded="false">
                                                <i class="fa fa-cog"></i> <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a th:href="@{/project/edit/} + ${project.projectId}">Edit</a></li>
                                                <li><a th:href="@{/project/remove/} + ${project.projectId}">Remove</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="push"></div>
        </div>

        <div th:include="fragments/layout :: footer" th:remove="tag">&nbsp;</div>

        <object th:include="fragments/layout :: script" th:remove="tag"/>

    </body>
</html>
