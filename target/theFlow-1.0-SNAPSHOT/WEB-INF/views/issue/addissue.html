<html>
    <head>
        <title>New issue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/theFlow/resources/css/bootstrap.min.css" rel="stylesheet">
        <link href="/theFlow/resources/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <form class="form-horizontal" id="createIssueForm" th:object="${issue}" th:action="@{save}" method="post">
            <h1 style="margin-left:50%">Create issue</h1>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="type" placeholder="Type" th:field="*{type}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="priority" placeholder="Priority" th:field="*{priority}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Assignee_id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="assignee_id" placeholder="Assignee_id" th:field="*{assignee_id}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Project_id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="project_id" placeholder="Project_id" th:field="*{project_id}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Estimated_time</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="estimated_time" placeholder="Estimated_time" th:field="*{estimated_time}">
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <script src="/theFlow/resources/js/createIssueCall.js"></script>
        <script src="/theFlow/resources/js/jquery-1.11.1.js"></script>
    </body>
</html>
